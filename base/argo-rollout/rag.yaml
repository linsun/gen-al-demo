apiVersion: v1
kind: ServiceAccount
metadata:
  name: rag
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag
  template:
    metadata:
      labels:
        app: rag
    spec:
      serviceAccountName: rag
      containers:
      - name: rag
        image: linsun/rag:v1  # You'll need to build and push this image to your registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: OLLAMA_BASE_URL
            value: "http://host.docker.internal:11434"
            # value: "http://ollama:80"
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: CHROMA_SERVER_AUTH_CREDENTIALS
            value: "none"
          - name: CHROMA_SERVER_AUTH_PROVIDER
            value: "none"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: rag
spec:
  selector:
    app: rag
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: rag-stable
spec:
  selector:
    app: rag
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: rag-canary
spec:
  selector:
    app: rag
  ports:
  - port: 80
    targetPort: 8000
